<div class="container-fluid">
<div class="row">
  <div class="col-12 control-group">
    <button type="button" class="btn btn-primary">Save Form</button>
    <button type="button" class="btn btn-outline-danger">Clear Form</button>
  </div>
</div>
  <div class="row">
    <div class="col-9">
      <form-builder [form]="form" (change)="onChange($event)"></form-builder>
    </div>
    <div class="col-3">
      <h3>JSON of Form</h3>
      <div class="well jsonviewer">
        <pre id="json"><code class="language-json" #json></code></pre>
      </div>
    </div>
  </div>
</div>
